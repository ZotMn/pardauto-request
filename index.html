    <script>
        // ========== –î–ê–¢–ê –ò –í–†–ï–ú–Ø (–∞–≤—Ç–æ, –Ω–µ–ª—å–∑—è –º–µ–Ω—è—Ç—å) ==========
        function setDateTime() {
            const dtInput = document.getElementById('datetime');
            const now = new Date();
            const dd = String(now.getDate()).padStart(2, '0');
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const yyyy = now.getFullYear();
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            dtInput.value = `${dd}.${mm}.${yyyy} ${hh}:${min}`;
        }
        
        setDateTime();
        document.getElementById('fillDate').textContent = new Date().toLocaleDateString('ru-RU');

        // ========== –ë–Æ–î–ñ–ï–¢ (—Å–∏–Ω–∏–π, —Ñ–æ—Ä–º–∞—Ç —Å—É–º–º—ã —Å –ø—Ä–æ–±–µ–ª–∞–º–∏ –∏ ‚ÇΩ) ==========
        const budgetInput = document.getElementById('budget');
        
        budgetInput.addEventListener('input', () => {
            const digits = budgetInput.value.replace(/\D/g, '');
            if (!digits) {
                budgetInput.value = '';
                return;
            }
            const withSpaces = digits.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            budgetInput.value = withSpaces + ' ‚ÇΩ';
        });

        budgetInput.addEventListener('focus', () => {
            const digits = budgetInput.value.replace(/\D/g, '');
            budgetInput.value = digits ? digits : '';
        });

        budgetInput.addEventListener('blur', () => {
            const digits = budgetInput.value.replace(/\D/g, '');
            if (digits) {
                const withSpaces = digits.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                budgetInput.value = withSpaces + ' ‚ÇΩ';
            }
        });

        // ========== –ü–†–û–ë–ï–ì (—Å–∏–Ω–∏–π, —Ñ–æ—Ä–º–∞—Ç —Å –ø—Ä–æ–±–µ–ª–∞–º–∏ –∏ –∫–º) ==========
        const mileageInput = document.getElementById('mileage');
        
        mileageInput.addEventListener('input', () => {
            const digits = mileageInput.value.replace(/\D/g, '');
            if (!digits) {
                mileageInput.value = '';
                return;
            }
            const withSpaces = digits.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            mileageInput.value = withSpaces + ' –∫–º';
        });

        mileageInput.addEventListener('focus', () => {
            const digits = mileageInput.value.replace(/\D/g, '');
            mileageInput.value = digits ? digits : '';
        });

        mileageInput.addEventListener('blur', () => {
            const digits = mileageInput.value.replace(/\D/g, '');
            if (digits) {
                const withSpaces = digits.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                mileageInput.value = withSpaces + ' –∫–º';

        // ========== –°–ö–ê–ß–ê–¢–¨ PDF –° –ü–†–ê–í–ò–õ–¨–ù–´–ú –ò–ú–ï–ù–ï–ú ==========
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const manager = (document.getElementById('manager').value || '–ú–µ–Ω–µ–¥–∂–µ—Ä').trim();
            const client = (document.getElementById('clientName').value || '–ö–ª–∏–µ–Ω—Ç').trim().replace(/\s+/g, '_');
            const model = (document.getElementById('model').value || '–ê–≤—Ç–æ').trim().replace(/\s+/g, '_');
            const datetime = document.getElementById('datetime').value || '';

            const safeManager = manager.replace(/\s+/g, '_');
            const safeClient = client || '–ö–ª–∏–µ–Ω—Ç';
            const safeModel = model || '–ê–≤—Ç–æ';
            const safeDatetime = datetime.replace(/[:\s]/g, '_');

            const filename = `–¢–ó_${safeManager}_${safeClient}_${safeModel}_${safeDatetime}`;

            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å —Å –∑–∞–¥–∞–Ω–Ω—ã–º –∏–º–µ–Ω–µ–º —Ñ–∞–π–ª–∞
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write(document.documentElement.outerHTML);
            printWindow.document.close();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞ –ø–µ—Ä–µ–¥ –ø–µ—á–∞—Ç—å—é
            setTimeout(() => {
                printWindow.document.title = filename;
                printWindow.print();
            }, 250);
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ —Ñ–æ—Ä–º—ã
        function clearForm() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É?')) {
                document.querySelectorAll('input, select, textarea').forEach(el => {
                    if (el.id !== 'datetime') el.value = '';
                });
                setDateTime();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.querySelectorAll('input, select, textarea').forEach(el => {
            el.addEventListener('change', () => {
                if (el.id !== 'datetime') {
                    localStorage.setItem(el.id, el.value);
                }
            });
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            if (localStorage.getItem(el.id) && el.id !== 'datetime') {
                el.value = localStorage.getItem(el.id);
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 1) value = '+7 (' + value;
                else if (value.length <= 4) value = '+7 (' + value.slice(1);
                else if (value.length <= 7) value = '+7 (' + value.slice(1, 4) + ') ' + value.slice(4);
                else value = '+7 (' + value.slice(1, 4) + ') ' + value.slice(4, 7) + '-' + value.slice(7, 9) + '-' + value.slice(9, 11);
            }
            e.target.value = value;
        });
